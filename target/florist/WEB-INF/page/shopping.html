<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title></title>
    <link href="../css/shopping.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="../js/shopping.js"></script>
</head>
<body>
<div id="main">
    <table id="cartTable">
        <thead>
        <tr>
            <th>
                <label>
                    <input class="check-all check" type="checkbox"/>
                    &nbsp;全选
                </label>
            </th>
            <th>商品</th>
            <th>单价</th>
            <th>数量</th>
            <th>小计</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td class="checkbox">
                <input class="checkbox check" type="checkbox"/>
            </td>
            <td class="goods">

                </div>
                <div class="p-msg">
                    <p>蓝色妖姬</p>
                </div>
            </td>
            <td class="price">11.90</td>
            <td class="number">
                <div>
                    <span class="input-number-decrement">–</span>
                    <input class="input-number" type="text" value="1">
                    <span class="input-number-increment">+</span>
                </div>
            </td>
            <td class="tips">
                11.90
            </td>
            <td class="delect">
                删除
            </td>
        </tr>
        <tr>
            <td class="checkbox">
                <input class="checkbox check" type="checkbox"/>
            </td>

                    <span class="input-number-decrement">–</span>
                    <input class="input-number" type="text" value="1">
                    <span class="input-number-increment">+</span>
                </div>
            </td>
            <td class="tips">
                10.50
            </td>
            <td class="delect">
                删除
            </td>
        </tr>
        <tr>
            <td class="checkbox">
                <input class="checkbox check" type="checkbox"/>
            </td>
            <td class="goods">
                <div class="p-img">
                    <img src=../img/77.jpg width="100" height="100"/>
                </div>
                <div class="p-msg">
                    <p>红玫瑰</p>
                </div>
            </td>
            <td class="price">9.90</td>
            <td class="number">
                <div>
                    <span class="input-number-decrement">–</span>
                    <input class="input-number" type="text" value="1">
                    <span class="input-number-increment">+</span>
                </div>
            </td>
            <td class="tips">
                9.90
            </td>
            <td class="delect">
                删除
            </td>
        </tr>
        <tr>
            <td class="checkbox">
                <input class="checkbox check" type="checkbox"/>
            </td>
            <td class="goods">
                <div class="p-img">
                    <img src="../img/14.jpg" width="100" height="100"/>
                </div>
                <div class="p-msg">
                    <p>红色康乃馨</p>
                </div>
            </td>
            <td class="price">7.90</td>
            <td class="number">
                <div>
                    <span class="input-number-decrement">–</span>
                    <input class="input-number" type="text" value="1">
                    <span class="input-number-increment">+</span>
                </div>
            </td>
            <td class="tips">
                7.90
            </td>
            <td class="delect">
                删除
            </td>
        </tr>
        </tbody>
    </table>
    <div class="infBox">
        <div class="selectViewList"></div>
    </div>
    <div class="foot" id="foot">
        <ul>
            <li>
                <input class="check check-all" disabled type="checkbox"/>全选
            </li>
            <li id="foot-delectAll">
                删除
            </li>
            <li>
                </br>
            </li>
            <li>
                </br>
            </li>
            <li>
                </br>
            </li>
            <li>
                <div class="amount-sum">
                    已选择<em id="selected">0</em>件商品
                    <div id="arrow-top"></div>

                </div>
            </li>
            <li>
                <span class="txt txt-new">总价：</span>
                <span class="price sumPrice" id="totalMoney">¥0.00</span>
            </li>
            <li class="btn-area">
                <a>去结算</a>
            </li>
        </ul>
    </div>
</div>

</body>
</html>
